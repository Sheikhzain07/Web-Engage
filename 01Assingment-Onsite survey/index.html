<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onsite-Survey</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div id="main-div">
      <div id="left-div">
        <img src="./images/Image.png" alt="main-image" />
      </div>
      <div id="right-div">
        <img src="./images/logoWebEngage (2).png" alt="" />

        <h1>Get a FREE</h1>
        <p id="about">consultation with an expert</p>
        <form id="form">
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <div id="mobCode">
            <div>
              <select id="code">
                <option value="+91">+91</option>
                <option value="+90">+90</option>
                <option value="+81">+81</option>
                <option value="+51">+51</option>
                <option value="+93">+93</option>
                <option value="+231">+231</option>
                <option value="+291">+291</option>
                <option value="+151">+151</option>
                <option value="+631">+631</option>
                <option value="+901">+901</option>
              </select>
            </div>
            <div>
              <input
                id="number"
                type="number"
                placeholder="Enter your mobile"
                pattern="[0-9]{10}"
                required
              />
            </div>
          </div>
          <!-- <a href="./description/description.html">
            </a
          > -->
          <button id="submit" type="submit">Talk to Us &#x2192;</button>
        </form>
      </div>
    </div>
  </body>
  <script src="./scripts/index.js"></script>
</html>
